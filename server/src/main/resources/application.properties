# Database Configuration - MySQL
spring.datasource.url=jdbc:mysql://localhost:8889/justdrinkjava?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Server Configuration
server.servlet.context-path=/api
server.port=8080

# Security Configuration
app.jwt.secret=tajny_klucz_jwt_zmien_na_produkcji_bardzo_dluga_wartosc_dla_bezpieczenstwa
app.jwt.expiration=86400000 