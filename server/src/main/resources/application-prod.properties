# Production Database Configuration - MySQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/justdrinkjava?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:false}
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Server Configuration
server.servlet.context-path=${SERVER_SERVLET_CONTEXT_PATH:/api}
server.port=${SERVER_PORT:8080}

# Security Configuration
app.jwt.secret=${APP_JWT_SECRET:tajny_klucz_jwt_zmien_na_produkcji_bardzo_dluga_wartosc_dla_bezpieczenstwa}
app.jwt.expiration=${APP_JWT_EXPIRATION:86400000}

# Logging Configuration for Production
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.pl.justdrinkjava=INFO

# Exception Handling
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Actuator Configuration for Health Checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true 